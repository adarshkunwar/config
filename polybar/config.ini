# label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1
format-prefix = " "
date = %Y-%m-%d
time = %H:%M

date-alt = %A, %d %B %Y
time-alt = %H:%M:%S

label = %date% | %time%
label-foreground = ${colors.primary}
label-padding-left = 1

[settings]
screenchange-reload = true
pseudo-transparency = true

